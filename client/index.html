<!DOCTYPE html>
<html>
<head>
	<title>Client application</title>
	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css" type="text/css">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>

</head>
<body>
	<div id="container">
		<h1 id="title">DistantBlessing</h1>
		<!-- <h1>Currently saved change:</h1><h1 id="current_change"></h1> -->
		<h3>Input your name</h3>
		<input id="adding_name" type="text" placeholder="Anonymous">
		<h3>Input amount to send</h3>
		<input id="adding_amount" type="number" step="0.1" placeholder="Amount in dollars">
		<h3>Additional instructions</h3>
		<textarea id="instructions" type="text" rows="5" cols="30" placeholder="Examples: 'Please give it to a woman holding a child.', 'Give it to a construction worker.' 'Give it to a teenager'"></textarea>
		<h4>Select dropoff location on map</h4>
		<button style="display:none;" id="dropoff">Send blessing</button>
	</div>
	<div id="map" class="map"></div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
